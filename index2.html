<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>html5调用摄像头录制视频</title>
</head>
<style>
  /* Base styles */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .video {

  }

  video {
    width: 100%;

    height: auto;
    /* Maintain aspect ratio */
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
    margin: 10px 0;
    resize: none;
    font-family: 'Microsoft YaHei', sans-serif;
    font-size: 20px;
    /* Set the font to Microsoft YaHei, with a fallback to sans-serif */
  }


  button {
    padding: 10px 15px;
    /* Larger padding for easier tap targets on mobile */
    font-size: 16px;
    /* Larger font size for better readability */
    margin-right: 5px;
    /* Spacing between buttons */
    cursor: pointer;
    /* Cursor pointer to indicate clickable */
    border: none;
    /* Remove default border */
    border-radius: 5px;
    /* Rounded corners for aesthetics */
  }

  .button-disabled {
    background-color: #ccc;
    /* Gray background to indicate it's disabled */
    color: #666;
    /* Darker text color */
    pointer-events: none;
    /* Prevents any mouse events like hover, click etc. */
    cursor: default;
    /* Default cursor to indicate it's not clickable */
  }

  /* Responsive styles */
  @media (max-width: 600px) {
    textarea {
      height: 200px;
      /* Larger height for easier interaction on mobile */
      font-size: 16px;
      /* Larger font size for better readability */
    }

    button {
      width: 100%;
      /* Full width buttons for easier interaction */
      margin-bottom: 10px;
      /* Spacing after the button */
    }
  }
</style>
</head>

<body>
  <textarea name="textarea" readonly>
  本人xxx，手机号为xxx，同意并授权中国联通及其下属单位或者关联方，调取、查询、使用、分析、提供本人的包括但不限于我的地理位置、行为轨迹、设备位置等相关信息，这些信息仅在北京大学深圳研究生院研究团队作为个体出行数据采集志愿者服务期内方可获取。这些信息仅限于应用在城市居民移动行为相关项目研究中。采集期限为2023年9月1日至2023年12月31日，不在期间内的数据不会采集。中国联通依法对本人的相关信息承担保密责任，不得向授权相关方之外的个人或单位提供本人的数据及信息。在签署本协议之前，我已经充分知晓该项目情况，并对可能存在的潜在风险也已经充分了解，在此我同意免除联通及项目实施方非因故意行为所造成的一切责任。
</textarea>
  <div class="left">
    <!-- <div id="startButton" class="button">Start</div> -->
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <a id="downloadButton" class="button">Download</a>
    <!-- <div class="video"><video id="preview" width="20%" height="auto" autoplay muted></video></div> -->
    <div class="video"><video id="preview" autoplay='autoplay' muted></video></div>

  </div>

  <div class="video"><video id="recording" controls></video></div>
  </div>

  // ...省略了部分样式和HTML，因为它们与问题无关...

  <script>
    let preview = document.getElementById("preview");
    let recording = document.getElementById("recording");
    let startButton = document.getElementById("startButton");
    let stopButton = document.getElementById("stopButton");
    let downloadButton = document.getElementById("downloadButton");
    let dataChunks = [];
    let recorder;
  
    // Utility to handle different browser implementations
    function setStreamSrc(videoElem, stream) {
      if ("srcObject" in videoElem) {
        videoElem.srcObject = stream;
      } else {
        // Older browsers may not have srcObject
        videoElem.src = window.URL.createObjectURL(stream);
      }
    }
  
    // Starts recording
    function startRecording(stream) {
      try {
        recorder = new MediaRecorder(stream);
      } catch (e) {
        console.error('MediaRecorder is not supported by this browser.\n\n' + e);
        return;
      }
  
      recorder.ondataavailable = (event) => {
        if (event.data && event.data.size > 0) {
          dataChunks.push(event.data);
        }
      };
  
      recorder.start(1000); // Collect 1000ms of data
      console.log(recorder.state + " start to recording...");
  
      // Disable the start button
      startButton.disabled = true;
      stopButton.disabled = false;
    }
  
    // Stop recording
    function stopRecording() {
      recorder.stop();
      // Enable the start button
      startButton.disabled = false;
      stopButton.disabled = true;
  
      // Assemble the chunks of data into a Blob
      let recordedBlob = new Blob(dataChunks, { type: "video/webm" });
      setStreamSrc(recording, URL.createObjectURL(recordedBlob));
  
      // Setup the download button
      downloadButton.href = recording.src;
      downloadButton.download = "RecordedVideo.webm";
    }
  
    // Handle the start button click
    startButton.addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then((stream) => {
          setStreamSrc(preview, stream);
          startRecording(stream);
        })
        .catch((err) => {
          console.error("Failed to start recording: ", err);
          alert("Cannot access media devices: " + err.message);
        });
    });
  
    // Handle the stop button click
    stopButton.addEventListener("click", stopRecording);
  </script>
  
</body>

</html>
